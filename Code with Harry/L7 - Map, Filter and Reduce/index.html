<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Filter and Reduce</title>
</head>
<body>

</body>
<script>
    // Map 
    let arr1 = [3, 5, 7, 10];
    let newArr1 = arr1.map((value)=>{
        return value+1;
    })
    // document.write(newArr1);


    // Filter
    let newArr2 = arr1.filter((value)=>{
        return value<10;
    })
    // document.write(newArr2);

    
    //Reduce
    let newArr3 = arr1.reduce((a1, a2)=> {
        return a1+a2;
    })
    document.write(newArr3);
</script>
</html>
