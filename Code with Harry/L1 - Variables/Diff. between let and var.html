<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Var</title>
</head>

<body>
    <script>
        //Difference between let and var
        //var is global variable or function scoped variable
        //let is block scoped
        var a = "nikhil";
        a = 34;
        document.write(a, "<br>");

        let b = "macbook";
        if(true) {
            let b = "google";
            document.write(b, "<br>");
        }
        document.write(b, "<br>");
    </script>

</body>
</html>
