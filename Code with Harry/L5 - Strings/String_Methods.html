<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <p>String are Immutable</p>
</body>
<script>
    let name1 = "Nikhil";
    console.log(name1.length);
    console.log(name1.toUpperCase());
    console.log(name1.toLowerCase());
    console.log(name1.charAt(0));
    console.log(name1.indexOf("i"));
    console.log(name1.slice(2,4));
    console.log(name1.slice(1));
    console.log(name1.replace("Nik", "Hik"));

    let string1 = "Sahil", string2 = "Amit";
    console.log(string1.concat(" is a friend of ", string2));

    let string3 = "     Bhai    ";
    console.log(string3.trim());
</script>
</html>
