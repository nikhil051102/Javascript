<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <h2>There are 3 types of Strings</h2>
    <p>1) Double Quote String</p>
    <br>
    <p>2) Single Quote String</p>
    <br>
    <p>3) Template String</p>
    <br>
    <p>Escape Sequence Characters</p>
</body>
<script>
    let a = "String with Double Quote";
    console.log(a);
    let b = 'String with Single Quote';
    console.log(b);
    let boy1 = "Vaibhav", boy2 = "Pranab";
    console.log(`${boy1} and ${boy2} are my friends`);

    //If i want to print Merkel D'angelo so i have to print this using escape sequence character
    let c = 'Merkel D\'angelo';
    console.log(c);
</script>
</html>
