<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <h1>Snake, Water and Gun Game</h1>
</body>
<script>
    var myArray = ['S', 'W', 'G'];
    let computerInput = myArray[Math.floor(Math.random() * myArray.length)];
    let again = true;
    while(again) {
        let userInput = prompt("Enter S for snake, W for water, G for Gun ");
        if (userInput == 'S' && computerInput == 'W') {
            alert("You Won !!");
        } else if (userInput == 'W' && computerInput == 'G') {
            alert("You Won !!");
        } else if (userInput == 'G' && computerInput == 'S') {
            alert("You Won !!");
        } else {
            alert("You Lost !!");
        }

        again = confirm("Do you want to play again ? ");
    }
</script>

</html>
