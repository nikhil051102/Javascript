<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    
</body>
<script>
    let car = {
        name : "audi",
        model : "a7",
        color : "white"
    }

    document.write("Before Spread Operator : " + car["color"] + "<br>");
    car = {
        ...car,     //Spread Operator
        color : "red"
    }
    document.write("After Spread Operator : " + car["color"]);
</script>
</html>
